<div class="card">
    <div class="card-header">
      <h2>{{ tech.name }}</h2>
      <p><strong>{{ tech.type }}</strong></p>
    </div>
  
    <div class="card-body">
      <p><strong>Description:</strong> {{ tech.description }}</p>
      <p><strong>Popularity:</strong> {{ tech.popularity }}</p>
      <p><strong>Latest Version:</strong> {{ tech.latestVersion }}</p>
      <p><strong>Related Ecosystem:</strong> {{ tech.ecosystem }}</p>
    </div>
  </div>
